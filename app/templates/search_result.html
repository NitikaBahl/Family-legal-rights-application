{% extends "base.html" %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
        {% for result in results %}
            <li>
                <h3>{{ result.title }}</h3>
                <p>{{ result.content[:200] }}...</p>
                <a href="/articles/{{ result.id }}">Read more</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
