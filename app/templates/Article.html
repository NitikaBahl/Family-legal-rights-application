{% extends "base.html" %}

{% block content %}
    <h2>Articles and Resources</h2>
    <ul>
        {% for article in articles %}
            <li>
                <h3>{{ article.title }}</h3>
                <p>{{ article.content[:200] }}...</p>
                <a href="/articles/{{ article.id }}">Read more</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
